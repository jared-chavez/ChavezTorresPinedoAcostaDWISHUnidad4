# Configuración principal de Nginx
# Reverse Proxy y Load Balancer para Nocturna Genesis

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'upstream: $upstream_addr response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Optimizaciones de rendimiento
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Compresión
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting (protección contra DDoS)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Upstream: Pool de servidores de aplicación (Load Balancing)
    upstream app_servers {
        # Algoritmo de balanceo: least_conn (menos conexiones activas)
        least_conn;
        
        # Instancia 1
        server app1:3000 max_fails=3 fail_timeout=30s;
        
        # Instancia 2
        server app2:3000 max_fails=3 fail_timeout=30s;
        
        # Mantener conexiones persistentes
        keepalive 32;
    }

    # Redirección HTTP a HTTPS (descomentar cuando tengas SSL)
    # server {
    #     listen 80;
    #     server_name nocturnagenesis.com www.nocturnagenesis.com;
    #     return 301 https://$server_name$request_uri;
    # }

    # Servidor HTTP (temporal, hasta configurar SSL)
    server {
        listen 80;
        server_name _;  # Acepta cualquier dominio (cambiar cuando tengas dominio)

        # Headers de seguridad
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Rate limiting
        limit_req zone=general_limit burst=20 nodelay;

        # Proxy a las aplicaciones
        location / {
            proxy_pass http://app_servers;
            proxy_http_version 1.1;
            
            # Headers para el proxy
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts (aumentados para Next.js RSC)
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Buffering deshabilitado para Next.js streaming/RSC
            proxy_buffering off;
            proxy_cache off;
            
            # WebSocket support (si es necesario)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
        
        # Next.js RSC (React Server Components) endpoints
        location ~ ^/(_next|_rsc) {
            proxy_pass http://app_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Sin buffering para streaming
            proxy_buffering off;
            proxy_cache off;
            
            # Timeouts largos para RSC
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://app_servers/api/health;
        }

        # API endpoints con rate limiting más estricto
        location /api/ {
            limit_req zone=api_limit burst=5 nodelay;
            
            proxy_pass http://app_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Archivos estáticos (cache)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://app_servers;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Servidor HTTPS (puerto 443) - Para desarrollo local y producción
    server {
        listen 443 ssl;
        http2 on;
        server_name _;  # Acepta cualquier dominio (útil para desarrollo)
                      # En producción, cambiar a: server_name tu-dominio.com www.tu-dominio.com;

        # Certificados SSL
        # Para desarrollo local: certificados self-signed generados con generate-ssl-local.sh
        # Para producción: reemplazar con certificados de Let's Encrypt o comerciales
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # Configuración SSL moderna
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP Stapling (solo para certificados reales, comentar para self-signed)
        # ssl_stapling on;
        # ssl_stapling_verify on;
        # ssl_trusted_certificate /etc/nginx/ssl/chain.pem;

        # Headers de seguridad
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Next.js RSC (React Server Components) endpoints - SIN rate limiting
        # Estas peticiones se hacen automáticamente por Next.js y necesitan ser rápidas
        # Debe ir ANTES de la regla general para que tenga prioridad
        location ~ ^/(_next|_rsc) {
            # Sin rate limiting para RSC (no se aplica limit_req aquí)
            
            proxy_pass http://app_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Sin buffering para streaming
            proxy_buffering off;
            proxy_cache off;
            
            # Timeouts largos para RSC
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
        
        # Peticiones con parámetro ?_rsc= (React Server Components)
        location ~ \?_rsc= {
            # Sin rate limiting para RSC
            
            proxy_pass http://app_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Sin buffering para streaming
            proxy_buffering off;
            proxy_cache off;
            
            # Timeouts largos para RSC
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Rate limiting (aplicado solo a rutas normales, no RSC)
        limit_req zone=general_limit burst=30 nodelay;

           # Proxy a las aplicaciones
           location / {
               proxy_pass http://app_servers;
               proxy_http_version 1.1;
               proxy_set_header Host $host;
               proxy_set_header X-Real-IP $remote_addr;
               proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
               proxy_set_header X-Forwarded-Proto $scheme;
               proxy_set_header X-Forwarded-Host $host;
               proxy_set_header X-Forwarded-Port $server_port;

               proxy_connect_timeout 60s;
               proxy_send_timeout 120s;
               proxy_read_timeout 120s;

               # Sin buffering para Next.js streaming/RSC
               proxy_buffering off;
               proxy_cache off;

               proxy_set_header Upgrade $http_upgrade;
               proxy_set_header Connection "upgrade";
           }

        # Health check
        location /health {
            access_log off;
            proxy_pass http://app_servers/api/health;
        }

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=5 nodelay;
            proxy_pass http://app_servers;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Archivos estáticos
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://app_servers;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

