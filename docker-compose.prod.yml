# Docker Compose para Producción con Balanceo de Cargas
# Incluye: Servidor de BD, 2 instancias de App, Nginx Load Balancer con HTTPS

# version: '3.8' # Obsoleto en Docker Compose v2+

services:
  # ============================================
  # SERVIDOR DE BASE DE DATOS
  # ============================================
  db:
    image: postgres:15-alpine
    container_name: nocturna-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-nocturna_genesis}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - nocturna-network-prod
    # Configuración de recursos (opcional)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============================================
  # SERVIDOR DE APLICACIONES (Instancia 1)
  # ============================================
  app1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nocturna-app-1
    restart: unless-stopped
    environment:
      # Base de datos
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-nocturna_genesis}?schema=public
      
      # NextAuth
      AUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://nocturnagenesis.com}
      
      # App
      APP_URL: ${APP_URL:-https://nocturnagenesis.com}
      NODE_ENV: production
      
      # Email Provider (Resend o MailerSend)
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-resend}
      # Resend Configuration
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-onboarding@resend.dev}
      RESEND_FROM_NAME: ${RESEND_FROM_NAME:-Nocturna Genesis}
      # MailerSend Configuration (legacy)
      MAILERSEND_API_TOKEN: ${MAILERSEND_API_TOKEN:-}
      MAILERSEND_FROM_EMAIL: ${MAILERSEND_FROM_EMAIL:-}
      MAILERSEND_FROM_NAME: ${MAILERSEND_FROM_NAME:-Nocturna Genesis}
      
      # APIs externas
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}
      
      # Identificador de instancia (para debugging)
      INSTANCE_ID: app1
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nocturna-network-prod
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Configuración de recursos
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # SERVIDOR DE APLICACIONES (Instancia 2 - Para Balanceo de Cargas)
  # ============================================
  app2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nocturna-app-2
    restart: unless-stopped
    environment:
      # Base de datos
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-nocturna_genesis}?schema=public
      
      # NextAuth
      AUTH_SECRET: ${AUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://nocturnagenesis.com}
      
      # App
      APP_URL: ${APP_URL:-https://nocturnagenesis.com}
      NODE_ENV: production
      
      # Email Provider (Resend o MailerSend)
      EMAIL_PROVIDER: ${EMAIL_PROVIDER:-resend}
      # Resend Configuration
      RESEND_API_KEY: ${RESEND_API_KEY:-}
      RESEND_FROM_EMAIL: ${RESEND_FROM_EMAIL:-onboarding@resend.dev}
      RESEND_FROM_NAME: ${RESEND_FROM_NAME:-Nocturna Genesis}
      # MailerSend Configuration (legacy)
      MAILERSEND_API_TOKEN: ${MAILERSEND_API_TOKEN:-}
      MAILERSEND_FROM_EMAIL: ${MAILERSEND_FROM_EMAIL:-}
      MAILERSEND_FROM_NAME: ${MAILERSEND_FROM_NAME:-Nocturna Genesis}
      
      # APIs externas
      OPENWEATHER_API_KEY: ${OPENWEATHER_API_KEY:-}
      
      # Identificador de instancia
      INSTANCE_ID: app2
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nocturna-network-prod
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  # ============================================
  # NGINX - LOAD BALANCER Y REVERSE PROXY CON HTTPS
  # ============================================
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: nocturna-nginx
    restart: unless-stopped
    ports:
      - "8080:80"    # HTTP (cambiado a 8080 para evitar conflictos locales)
      - "8443:443"   # HTTPS (cambiado a 8443 para evitar conflictos locales)
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      # Volúmenes para certificados SSL (cuando estén configurados)
      - ./nginx/ssl:/etc/nginx/ssl:ro
      # Logs
      - nginx_logs:/var/log/nginx
    depends_on:
      - app1
      - app2
    networks:
      - nocturna-network-prod
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  postgres_data_prod:
    driver: local
  nginx_logs:
    driver: local

networks:
  nocturna-network-prod:
    driver: bridge
    # Removido ipam para evitar conflictos de red
    # Si necesitas un subnet específico, ajusta según tu entorno

